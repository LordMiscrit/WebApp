<h3>Top Heroes</h3>
<hero-search></hero-search>
<div class="grid grid-pad">
    <a *ngFor="let hero of heroes" [routerLink]="['/detail', hero.id]" class="col-1-6">

        <div class="module hero">
            <img src="{{url}}{{hero.img}}">
            <h4 class="label">{{hero.name}}</h4>
        </div>
    </a>
</div>
